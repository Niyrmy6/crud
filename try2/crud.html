<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" id="price" placeholder="price" onkeyup="getTotal()">
                <input type="number" id="taxes" placeholder="taxes" onkeyup="getTotal()">
                <input type="number" id="ads" placeholder="ads" onkeyup="getTotal()">
                <input type="number" id="discount" placeholder="discount" onkeyup="getTotal()">
                <small id ="total"></small>
            </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">create</button>

            
        </div>
        <div class="output">
        <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
        <div class="searchbtn">
            <button id="searchTitle" onclick="getsearch(this.id)">search by title</button>
            <button id="searchCategory" onclick="getsearch(this.id)">search by category</button>
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
         
         
            </tbody>
        </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
